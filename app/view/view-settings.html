<div class="container-fluid">
		
	<div> <p class="bg-primary"> Setting view </p> </div>

    
    <form name="setUserfrm" novalidate>
		<div class="table-responsive">
					<table class="table table-striped" >
						<tr> 
							<!--th>Id</th-->
							<th>User</th>
							<th>Action</th>
							
						</tr>
						
						<tr data-ng-repeat="user in users">
							
							<td>{{user.username}}</td>
							
							<td><button type="button" class="btn btn-default btn-xs" ng-click="setCurrent(user)"><span class="glyphicon glyphicon-star"></span> Set</button><button type="button"  class="btn btn-default btn-xs" ng-click="removeUser(user.username)"> <span class="glyphicon glyphicon-minus"></span>Remove</button></td>
						</tr>
						
					</table>
		</div>
		<button class="btn btn-default btn-xs" ng-click="openAddUser()"><span class="glyphicon glyphicon-plus"></span>Add User</button>
	</form>	
	
			
</div>
