<div class="container-fluid">
	
		<div> <p class="bg-primary">  Add Transaction </p> </div>
            
			
            
            <form name="addTransactionForm" novalidate>
				<div class="table">
					<table class="table">
					<tr>
						<!--td>Date</td--><td><input type="date" placeholder="yyyy-MM-dd" class="form-control" ng-model="transdate" ng-keypress="setFocus($event, 13, 'description')" required/></td>	

					</tr>
					<tr>
						<!--td>Description</td--><td><input type="text" class="form-control" placeholder="Transaction description" name="description" id="description" ng-model="description" ng-keypress="setFocus($event, 13, 'amount')" required/>
						<!--validation message-->
						<div ng-show="addTransactionForm.description.$invalid" class="text-warning"> Insert a transaction description! </div></td>

                		
					</tr>
					<tr>
						<!--td>Amount</td--><td><input type="number" name="amount" id="amount" placeholder="Transaction amount" ng-keypress="setFocus($event, 13, 'tag', 'input')" class="form-control" ng-model="amount" load-on-focus="true"/></td>	
					</tr>
					<!--tr>
						<td>Tag</td><td> <div> <input type="text" ng-model="tagtext"> </div> <div ng-dropdown-multiselect="" options="tagdata" selected-model="tag" extra-settings="tagdatasetting"> </div>  </td>	
					</tr-->
                    <tr>
						<!--td> tags</td--><td><tags-input name="tag" id="tag" ng-model="tagtext"><auto-complete source="loadTags($query)" max-results-to-show="20"></auto-complete></tags-input></td>
					</tr>    
                        
					<!--tr>
						<td>Type</td><td><select ng-model="type" class="form-control">
											<option value="Expense" selected="selected">Expense</option>
											<option value="Income">Income</option>

							</select></td>	
					</tr-->

					<tr><!--td></td--><td align="right"><button type="button" class="btn btn-default btn-sm" id="btnExpense" ng-click="addTransaction('Expense')" ng-disabled="addTransactionForm.$invalid"><span class="glyphicon glyphicon-plus"></span> Expense</button><button type="button" class="btn btn-default btn-sm" id="btnIncome" ng-click="addTransaction('Income')" ng-disabled="addTransactionForm.$invalid"><span class="glyphicon glyphicon-plus"></span> Income</button></td></tr>

					</table>
				</div>
			</form> 
</div>
